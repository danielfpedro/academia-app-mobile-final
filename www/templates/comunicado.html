<ion-view view-title="Comunicado">
    <ion-content class="padding">
    	<h3>
    		{{comunicado.title}}
    	</h3>
    	<p>
    		<small class="text-muted">
    		<span am-time-ago="comunicado.created"></span>
    		</small>
    	</p>
    	<p>
    		{{comunicado.text}}
    	</p>
    </ion-content>
</ion-view>
